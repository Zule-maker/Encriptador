<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encriptador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <img class="imagen" src="logo.jpg" alt="logo alura" />
  </header>
  <div class="container">
    <div class="encriptar">
      <textarea name="texto" class="texto" id="texto" cols="30" rows="20"
        placeholder="Ingresa el texto aquí"></textarea>
    </div>

    <div class="botones">
      <button type="button" class="btn-encriptar" onclick="encriptar()">Encriptar</button>
      <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">
    </div>

    <div class="encriptado">
      <img src="muñeco-png.jpg" alt="" id="muñeco">
      <div class="mensaje-encriptado" id="mensaje-encriptado">
        <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
        <p id="parrafo">
          Ingresa el texto que deseas encriptar o desencriptar
        </p>
      </div>
    </div>
  </div>
</body>
<script src="index.js">

</script>

</html>
